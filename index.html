<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Typing Canvas</title>

<style>
:root {
  --bg: #0e0e0e;
  --box: #111;
  --text: #f2f2f2;
  --muted: #777;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: var(--text);
}

.container {
  width: 100%;
  height: 100%;
  padding: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  width: 100%;
  max-width: 720px;
  background: var(--box);
  padding: 48px;
  border-radius: 18px;
  font-size: 42px;
  line-height: 1.4;
  max-width: 20ch;
  min-height: 45vh;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

.box:focus { outline: none; }

.cursor {
  display: inline-block;
  width: 2px;
  height: 1em;
  background: var(--text);
  margin-left: 4px;
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}

.controls {
  position: fixed;
  bottom: 14px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

button {
  background: transparent;
  border: 1px solid var(--muted);
  color: var(--text);
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 13px;
  cursor: pointer;
}

button:hover { opacity: 0.85; }

.hold {
  animation: breathe 2.5s ease-in-out infinite;
}

@keyframes breathe {
  0% { opacity: 0.96; }
  50% { opacity: 1; }
  100% { opacity: 0.96; }
}
</style>
</head>

<body>

<div class="container">
  <div id="box" class="box" contenteditable="false" spellcheck="false">
    Ready<span class="cursor"></span>
  </div>

  <div class="controls">
    <button onclick="autoType()">Auto-Type</button>
    <button onclick="insertQuestion()">Question ↓</button>
    <button onclick="fullscreen()">Fullscreen</button>
  </div>
</div>

<script>
const box = document.getElementById("box");
const cursor = document.querySelector(".cursor");

const TYPE_SPEED = 160;   // readable for Reels
const LINE_PAUSE = 900;  // hesitation pause

function fullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function insertQuestion() {
  cursor.insertAdjacentText("beforebegin", "\n\n↓\n");
}

function autoType() {
  const text = prompt("Paste text (use blank lines for pauses):");
  if (!text) return;

  box.classList.remove("hold");
  box.innerHTML = "";
  box.appendChild(cursor);

  let i = 0;

  function typeChar() {
    if (i >= text.length) {
      cursor.remove();
      box.classList.add("hold"); // end-frame hold
      return;
    }

    const char = text[i];
    cursor.insertAdjacentText("beforebegin", char);
    i++;

    if (char === "\n") {
      setTimeout(typeChar, LINE_PAUSE);
    } else {
      setTimeout(typeChar, TYPE_SPEED);
    }
  }

  typeChar();
}
</script>

</body>
</html>
