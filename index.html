<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Retention Canvas</title>

<style>
:root {
  --bg: #0e0e0e;
  --box: #111;
  --text: #f2f2f2;
  --muted: #777;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  color: var(--text);
}

.container {
  width: 100%;
  height: 100%;
  padding: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  width: 100%;
  max-width: 720px;
  background: var(--box);
  padding: 48px;
  border-radius: 18px;
  font-size: 44px;
  line-height: 1.4;
  max-width: 20ch;
  min-height: 45vh;
  box-shadow: 0 20px 60px rgba(0,0,0,.5);
  filter: blur(8px);
  transition: filter 3.5s ease;
}

.box.clear {
  filter: blur(0);
}

.inner {
  animation: slowMove 14s linear infinite;
}

@keyframes slowMove {
  0%   { transform: scale(1) translateY(10px); }
  50%  { transform: scale(1.01) translateY(-6px); }
  100% { transform: scale(1.02) translateY(10px); }
}

.cursor {
  display: inline-block;
  width: 2px;
  height: 1em;
  background: var(--text);
  margin-left: 4px;
  animation: blink 1.4s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}

.burst {
  display: block;
  font-size: 1.25em;
  font-weight: 800;
  margin: 14px 0;
}

.hold {
  animation: breathe 3s ease-in-out infinite;
}

@keyframes breathe {
  0% { opacity: .96; }
  50% { opacity: 1; }
  100% { opacity: .96; }
}

.controls {
  position: fixed;
  bottom: 14px;
  display: flex;
  gap: 10px;
}

button {
  background: transparent;
  border: 1px solid var(--muted);
  color: var(--text);
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 13px;
  cursor: pointer;
}

button:hover { opacity: .85; }

/* subtle grain */
.grain {
  pointer-events: none;
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.03),
      rgba(255,255,255,.03) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity: .06;
}
</style>
</head>

<body>

<div class="container">

  <div id="box" class="box">
    <div id="inner" class="inner">
      <span id="cursor" class="cursor"></span>
    </div>
  </div>

  <div class="controls">
    <button onclick="autoType()">Auto-Type</button>
    <button onclick="insertQuestion()">Question ↓</button>
    <button onclick="fullscreen()">Fullscreen</button>
  </div>

</div>

<div class="grain"></div>

<script>
const box = document.getElementById("box");
const inner = document.getElementById("inner");
const cursor = document.getElementById("cursor");

const START_DELAY = 1200;
const TYPE_SPEED = 170;
const LINE_PAUSE = 900;
const BLOCK_PAUSE = 2000;

function sleep(ms) {
  return new Promise(r => setTimeout(r, ms));
}

function fullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function insertQuestion() {
  cursor.insertAdjacentText("beforebegin", "\n\n↓\n");
}

async function burstWord(word) {
  const span = document.createElement("span");
  span.className = "burst";
  span.textContent = word;
  span.style.opacity = "0";
  inner.insertBefore(span, cursor);
  requestAnimationFrame(() => {
    span.style.transition = "opacity .08s";
    span.style.opacity = "1";
  });
  await sleep(1200);
}

async function autoType() {
  const text = prompt("Paste text\nUse *WORD* for emphasis\nBlank line = long pause");
  if (!text) return;

  inner.innerHTML = "";
  inner.appendChild(cursor);
  box.classList.remove("clear", "hold");

  await sleep(START_DELAY);

  let cleared = false;

  for (let i = 0; i < text.length; i++) {
    const ch = text[i];

    if (ch === "*") {
      let word = "";
      i++;
      while (i < text.length && text[i] !== "*") {
        word += text[i];
        i++;
      }
      await burstWord(word.toUpperCase());
      continue;
    }

    cursor.insertAdjacentText("beforebegin", ch);

    if (!cleared && ch === "\n") {
      box.classList.add("clear");
      cleared = true;
    }

    if (ch === "\n") {
      if (text[i + 1] === "\n") {
        await sleep(BLOCK_PAUSE);
      } else {
        await sleep(LINE_PAUSE);
      }
    } else {
      await sleep(TYPE_SPEED);
    }
  }

  cursor.remove();
  box.classList.add("hold");
}
</script>

</body>
</html>
