<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Neural Type</title>
<style>
:root {
  --bg: #000;
  --text: #e2e8f0;
  --accent: #3b82f6;
  --glow: rgba(59,130,246,0.3);
  --grain: #111;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  height:100vh; background:radial-gradient(circle at 20% 80%,#1e1b4b 0%,#000 50%);
  font-family:'Inter',-apple-system,sans-serif;
  overflow:hidden;
  position:relative;
}
body::before {
  content:''; position:fixed; top:0;left:0;right:0;bottom:0;
  background:radial-gradient(circle,transparent 20%,var(--grain) 100%);
  opacity:0.1; pointer-events:none; animation:grain 0.2s infinite;
}
@keyframes grain { 0%,100%{transform:translate(0,0)} 10%{transform:translate(-1px,1px)} 20%{transform:translate(-2px,0)} 30%{transform:translate(1px,-1px)} }
.container { 
  height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; 
  perspective:1000px; position:relative;
}
.type-box {
  width:100%; max-width:28ch; background:rgba(15,15,23,0.8);
  backdrop-filter:blur(20px); border:1px solid rgba(59,130,246,0.2);
  border-radius:24px; padding:3rem 2rem; font-size:clamp(42px,5vw,52px);
  line-height:1.2; color:var(--text); box-shadow:0 25px 50px rgba(0,0,0,0.5),inset 0 1px 0 rgba(255,255,255,0.1);
  position:relative; transform-style:preserve-3d; transition:transform 0.3s ease;
}
.type-box:focus { outline:none; box-shadow:0 35px 70px rgba(59,130,246,0.2),0 0 0 1px var(--accent); transform:translateY(-5px) rotateX(2deg); }
.type-box::before {
  content:''; position:absolute; top:-2px; left:-2px; right:-2px; bottom:-2px;
  background:linear-gradient(45deg,var(--accent),#8b5cf6,#ec4899); border-radius:26px;
  z-index:-1; opacity:0; transition:opacity 0.3s; filter:blur(8px);
}
.type-box:focus::before { opacity:1; }
.cursor {
  display:inline-block; width:3px; height:1.1em; background:linear-gradient(to bottom,var(--accent),#60a5fa);
  margin-left:2px; vertical-align:bottom; animation:blink 0.8s infinite,shine 2s infinite;
  box-shadow:0 0 10px var(--glow);
}
@keyframes blink { 0%,45%{opacity:1} 50%,100%{opacity:0} }
@keyframes shine { 0%,100%{box-shadow:0 0 10px var(--glow)} 50%{box-shadow:0 0 20px var(--accent)} }
.controls {
  position:fixed; bottom:2rem; left:50%; transform:translateX(-50%);
  display:flex; gap:1rem; background:rgba(0,0,0,0.7); backdrop-filter:blur(12px);
  padding:1rem 2rem; border-radius:50px; border:1px solid rgba(255,255,255,0.1);
}
button {
  background:linear-gradient(135deg,#1e293b,#334155); color:#e2e8f0; border:none;
  padding:0.75rem 1.5rem; border-radius:50px; font-weight:500; cursor:pointer;
  font-size:14px; transition:all 0.2s; position:relative; overflow:hidden;
}
button::before {
  content:''; position:absolute; top:0;left:-100%; width:100%; height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent); transition:left 0.5s;
}
button:hover::before { left:100%; }
button:hover { transform:translateY(-2px); box-shadow:0 10px 25px rgba(0,0,0,0.3); }
.paste-area { display:none; }
.title {
  position:fixed; top:2rem; left:50%; transform:translateX(-50%);
  background:linear-gradient(135deg,#3b82f6,#8b5cf6); -webkit-background-clip:text;
  -webkit-text-fill-color:transparent; background-clip:text;
  font-size:clamp(1.2rem,2vw,1.8rem); font-weight:800; letter-spacing:-0.02em; text-align:center;
}
</style>
</head>
<body>
<div class="title">Neural Type • Attention Engineering</div>
<div class="container">
  <div id="box" class="type-box" contenteditable="true" spellcheck="false">
    Algorithm pause<br><span class="cursor"></span>
  </div>
  <textarea class="paste-area" id="pasteArea"></textarea>
</div>
<div class="controls">
  <button onclick="toggleTheme()">Pulse</button>
  <button onclick="startNeuralType()">Neural Type</button>
  <button onclick="launch()">Immersive</button>
  <button onclick="slowPulse()">−</button>
  <button onclick="fastPulse()">+</button>
</div>

<script>
const box=document.getElementById('box'),cursor=document.querySelector('.cursor'),pasteArea=document.getElementById('pasteArea');
let pulseSpeed=0.8; document.documentElement.style.setProperty('--pulse-speed',pulseSpeed+'s');

box.addEventListener('input',()=>box.appendChild(cursor));

function toggleTheme(){document.body.classList.toggle('pulse');}
function launch(){document.documentElement.requestFullscreen();}
function slowPulse(){pulseSpeed+=0.2; document.documentElement.style.setProperty('--pulse-speed',pulseSpeed+'s');}
function fastPulse(){pulseSpeed=Math.max(0.4,pulseSpeed-0.2); document.documentElement.style.setProperty('--pulse-speed',pulseSpeed+'s');}

function startNeuralType(){
  const text=prompt('Neural Type:');
  if(!text) return; box.innerHTML='';
  box.appendChild(cursor); let i=0;
  const typeIt=setInterval(()=>{
    if(i>=text.length){clearInterval(typeIt);return;}
    cursor.insertAdjacentText('beforebegin',text[i]);i++;
  },160); // Reel-perfect speed
}
</script>
</body>
</html>
