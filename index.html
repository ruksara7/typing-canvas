<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Typing Canvas</title>

<style>
:root {
  --bg: #0f0f0f;
  --box: #111;
  --text: #f5f5f5;
  --muted: #777;
  --cursor: #f5f5f5;
}

.light {
  --bg: #f5f5f5;
  --box: #ffffff;
  --text: #111;
  --muted: #666;
  --cursor: #111;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: var(--text);
}

.container {
  width: 100%;
  height: 100%;
  padding: 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.box {
  width: 100%;
  max-width: 900px;
  background: var(--box);
  border-radius: 18px;
  padding: 48px;
  font-size: 42px;
  line-height: 1.4;
  max-width: 20ch;
  min-height: 40vh;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

.box[contenteditable="true"]:focus {
  outline: none;
}

.cursor {
  display: inline-block;
  width: 2px;
  height: 1em;
  background: var(--cursor);
  margin-left: 4px;
  vertical-align: bottom;
  animation: blink var(--blink-speed) infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

.controls {
  position: fixed;
  bottom: 16px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  background: transparent;
  border: 1px solid var(--muted);
  color: var(--text);
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 13px;
}

button:hover {
  opacity: 0.85;
}

textarea {
  display: none;
}
</style>
</head>

<body>
<div class="container">

  <div id="box" class="box" contenteditable="true" spellcheck="false">
    Start typing<span class="cursor"></span>
  </div>

  <textarea id="pasteArea"></textarea>

  <div class="controls">
    <button onclick="toggleTheme()">Dark / Light</button>
    <button onclick="startAutoType()">Auto-Type</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <button onclick="slowCursor()">Cursor âˆ’</button>
    <button onclick="fastCursor()">Cursor +</button>
  </div>

</div>

<script>
const box = document.getElementById("box");
const cursor = document.querySelector(".cursor");
const pasteArea = document.getElementById("pasteArea");

let blinkSpeed = 1;
document.documentElement.style.setProperty("--blink-speed", blinkSpeed + "s");

box.addEventListener("input", () => {
  box.appendChild(cursor);
});

function toggleTheme() {
  document.body.classList.toggle("light");
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function slowCursor() {
  blinkSpeed += 0.3;
  document.documentElement.style.setProperty("--blink-speed", blinkSpeed + "s");
}

function fastCursor() {
  blinkSpeed = Math.max(0.3, blinkSpeed - 0.3);
  document.documentElement.style.setProperty("--blink-speed", blinkSpeed + "s");
}

function startAutoType() {
  const text = prompt("Paste text to auto-type:");
  if (!text) return;

  box.innerHTML = "";
  box.appendChild(cursor);

  let i = 0;
  const speed = 80; // typing speed (ms)

  const interval = setInterval(() => {
    if (i >= text.length) {
      clearInterval(interval);
      return;
    }
    cursor.insertAdjacentText("beforebegin", text[i]);
    i++;
  }, speed);
}
</script>
</body>
</html>
